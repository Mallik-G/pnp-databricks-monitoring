*.sink.loganalytics.class=org.apache.spark.metrics.sink.LogAnalyticsSink
*.sink.loganalytics.period=10
*.sink.loganalytics.unit=seconds
*.sink.loganalytics.workspaceId=d460f014-eeac-48e9-9b65-489e1815b209
*.sink.loganalytics.secret=

# Enable JvmSource for instance master, worker, driver and executor
master.source.jvm.class=org.apache.spark.metrics.source.JvmSource

worker.source.jvm.class=org.apache.spark.metrics.source.JvmSource

driver.source.jvm.class=org.apache.spark.metrics.source.JvmSource

executor.source.jvm.class=org.apache.spark.metrics.source.JvmSource